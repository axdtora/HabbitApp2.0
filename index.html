<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habbit App 2.0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="/images/logo.svg" alt="Логотип">
      <nav class="menu">
        <div class="menu_list">
          <button class="menu_item menu_item_active">
            <img src="./images/water.svg" alt="Вода">
          </button>
          <button class="menu_item">
            <img src="./images/food.svg" alt="Еда">
          </button>
        </div>
        <button class="menu_ad">
          <img src="./images/add.svg" alt="Добавить">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>Отжимания</h1>
        <div class="progress">
          <div class="progress_text">
            <div class="progress_name">Прогресс</div>
            <div class="progress_percent">80%</div>
          </div>
          <div class="progress_bar">
            <div class="progress_cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <div class="habbit">
            <div class="habbit_day">День 1</div>
            <div class="habbit_comment">Первый подход всегда даётся тяжело</div>
            <button class="habbit_delete">
              <img src="./images/delete.svg" alt="Удалить">
            </button>
          </div>
        </div>
        <div>
          <div class="habbit">
            <div class="habbit_day">День 2</div>
            <form class="habbit_form">
              <input class="input_icon" type="text" placeholder="Коментарий"/>
              <img class="input_ICON" src="./images/comment.svg" alt="Коментарий">
              <button class="button">Готово</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
